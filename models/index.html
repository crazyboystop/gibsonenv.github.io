  <template id="model-template">
    <section id="model-data"   style="padding-top:60px">
      <div class="container model-data-container">
        <div class="model-section-header">
          <br/>
          <h3 class="title">Model Name: <font class="w3-codespan h3" style="display: inline;">{{name}}</font></h3>
          <div class="row">
            <div class="col-2"></div>
            <div class="col-4">
              <h4 class="title">Model Statistics</h4>
              <h5 class="text-center"> Number of Rooms: <font class="w3-codespan p">{{stats_room}}</font> <br/>
                  Number of Floors: <font class="w3-codespan p">{{stats_floor}}</font> <br/>
                  Total Area: <font class="w3-codespan p">{{stats_area}}</font> m<span>&#8743;</span>2 <br/>
                  SSA: <font class="w3-codespan p">{{stats_ssa}}</font> m<span>&#8743;</span>(-1)<br/>
                  Navigation Complexity: <font class="w3-codespan p">{{stats_nav}}</font><br/>
                  (See <a href="../Gibson_CVPR2018.pdf">our paper</a> for more details on the metrics)
              </h5>
            </div>
            <div class="col-4">
              <h4 class="title">Dataset Split</h4>
              <h5 class="text-center"> Full Split: <font class="w3-codespan p">{{split_full}}</font> <br/>
                  Medium Split: <font class="w3-codespan p">{{split_medium}}</font> <br/>
                  Tiny Split: <font class="w3-codespan p">{{split_tiny}}</font>
              </h5>
            </div>
            <div class="col-2"></div>
          </div>
          <br/>
          <br/>
          <p class="section-description">Below you can find sample panos from the model, mesh dissections, as well as videos of Husky robot agent deployed inside using Gibson simulator. The robot uses a random controller. Each video shows RGB frame, depth, and surface norms.
          </p>
          <br/>
        </div>
      </div>
    </section>
    <section id="model-data" class="model-section-body">
      <div class="container model-data-container">
          <br/>

                <img class="img-responsive" width="100%" src="../public/pano/{{name}}/{{name}}_3.png" />
              </div>
            </div>

            <div class="diagram row">
              <div class="col-4 text-center model-data-item filter-all filter-mesh">
                <img class="img-responsive" width="100%" src="../public/mesh/{{name}}_0.png" />
              </div>
              <div class="col-4 text-center model-data-item filter-all filter-mesh">

              </div>
              <div class="col-4 text-center model-data-item filter-all filter-mesh">

              </div>
            </div>

            <div class="diagram row">

                <video autoplay loop muted width="100%">
                  <source src="../public/record/{{name}}/{{name}}_0.mp4" type="video/mp4">
                  <source src="../public/record/{{name}}/{{name}}_0.ogv" type="video/ogv">
                  <source src="../public/record/{{name}}/{{name}}_0.webm" type="video/webm">

              </div>
              <div class="col-6 text-center model-data-item filter-all filter-record">

    <!-- Photoswipe gadget -->
    <div class="pswp" tabindex="-1" role="dialog" aria-hidden="true">
      <div class="pswp__bg"></div>
      <!-- Slides wrapper with overflow:hidden. -->
      <div class="pswp__scroll-wrap">

              Don't modify these 3 pswp__item elements, data is added later on. -->
          <div class="pswp__container">
              <div class="pswp__item"></div>
              <div class="pswp__item"></div>
              <div class="pswp__item"></div>
          </div>
          <!-- Default (PhotoSwipeUI_Default) interface on top of sliding area. Can be changed. -->

                  <div class="pswp__counter"></div>
                  <button class="pswp__button pswp__button--close" title="Close (Esc)"></button>
